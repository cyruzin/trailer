project_name: trailer

env:
  - GO111MODULE=on
before:
  hooks:
    - rm -Rf ./dist
    - go mod tidy

builds:
  goos:
    - linux
    - freebsd
    - darwin
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64

archives:
  builds:
    - default
  format: tar.gz
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format_overrides:
    - goos: windows
      format: zip
