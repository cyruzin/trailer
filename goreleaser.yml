project_name: trailer

env:
  - GO111MODULE=on
before:
  hooks:
    - rm -Rf ./dist
    - go mod tidy

builds:
  env:
    - CGO_ENABLED=0
  ldflags:
    - -s -w -X main.build={{.Version}}
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - amd64
    - arm
    - arm64
  main: .

release:
  github:
    owner: cyruzin
    name: trailer
  name_template: "{{.ProjectName}}-v{{.Version}}"

archives:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
